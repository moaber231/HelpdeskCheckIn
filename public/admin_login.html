<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login ‚Äî HelpDesk</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    body { display:flex; align-items:center; justify-content:center; height:100vh; }
    .login-wrap { width:420px; max-width:94%; }
    .login-card { background: var(--panel-bg); padding:24px; border-radius:12px; box-shadow: 0 6px 18px rgba(0,0,0,0.45); }
    .logo { display:block; margin:0 auto 12px auto; width:120px; height:auto; border-radius:6px }
    h2 { margin:6px 0 4px 0; text-align:center }
    p.lead { text-align:center; margin:0 0 14px 0; color:var(--muted); }
    .form-actions { display:flex; align-items:center; gap:12px; justify-content:space-between; margin-top:8px }
    input.input { width:100%; padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.06); background:transparent; color:var(--text); }
    .small-muted { color:var(--muted); font-size:13px }
  </style>
</head>
<body class="dark">
  <div class="login-wrap">
    <div class="login-card">
      <img src="/assets/logog.png" alt="logo" class="logo" onerror="this.style.display='none'" />
      <h2>Admin Portal</h2>
      <p class="lead">Sign in to view check-ins, manage personnel and export logs.</p>

      <form id="loginForm">
        <div style="margin-bottom:10px"><input id="username" class="input" placeholder="Username" value="admin" required /></div>
        <div style="margin-bottom:14px; position:relative">
          <input id="password" class="input" placeholder="Password" type="password" required />
          <button type="button" id="toggleLoginPass" style="position:absolute; right:8px; top:6px; background:transparent; border:none; color:var(--muted)">üëÅÔ∏è</button>
        </div>
        <div class="form-actions">
          <div>
            <button id="loginBtn" class="button">Sign in</button>
          </div>
          <div class="small-muted">Default: admin / password</div>
        </div>
      </form>

      <div id="msg" style="margin-top:12px"></div>
    </div>
  </div>

  <script>
    const showMsg = (text, isError)=>{
      const el = document.getElementById('msg'); el.innerText = text; el.style.color = isError? '#ff8b8b' : '#7be281';
    }
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      document.getElementById('loginBtn').disabled = true;
      try {
        const res = await fetch('/admin/login', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
        if (res.ok) {
          showMsg('Signed in ‚Äî redirecting...');
          setTimeout(()=> window.location = '/admin', 500);
        } else {
          const j = await res.json();
          showMsg(j.error || 'Login failed', true);
        }
      } catch (err) { showMsg('Network error', true); }
      document.getElementById('loginBtn').disabled = false;
    });
    document.getElementById('toggleLoginPass').addEventListener('click', ()=>{
      const p = document.getElementById('password');
      if (p.type === 'password') { p.type = 'text'; } else { p.type = 'password'; }
    });
  </script>
</body>
</html>
